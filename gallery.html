<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ยง, initial-scale=1.0">
    <meta name="description" content="Embroidery club for embroiderers in London">
    <meta name="keywords" content=" embroidery club,  London, england ">
    <script src="https://kit.fontawesome.com/f012b4df15.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Embroidery Club</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo"> Embroidery Club <i class="fa-solid fa-tape"></i></h1>
        </a>
        <nav class="navbar">
            <ul id="menu">
                <li><a href="newsletter.html">newsletter</a></li>
                <li><a href="gallery.html" class="active">gallery</a></li>
                <li><a href="index.html">home</a></li>
            </ul>
        </nav>
    </header>

    <!-- gallery of photos with pictures of 3 artists. -->
    <section id="gallery-wrapper">
        <h2 id="robin-pic" class="gallery-names">Robin Oldman</h2>
        <img src="assets/images/robin-birds.webp" class="photos-gallery" alt="a bird embroidery by robin">
        <img src="assets/images/robin-dog.webp" class="photos-gallery" alt="a dog embroidery by robin">
        <img src="assets/images/robin-fish.webp" class="photos-gallery" alt="a fish embroidery by robin">
        <img src="assets/images/robin-star.webp" class="photos-gallery" alt="a star embroidery by robin">
        <img src="assets/images/robin-letters.webp" class="photos-gallery" alt="a letter embroidery by robin">
        <img src="assets/images/robin-stork.webp" class="photos-gallery" alt="a stork embroidery by robin">


        <h2 id="rich-pic" class="gallery-names">Rich Vaughan</h2>
        <img src="assets/images/rich-dog.webp" class="photos-gallery"
            alt="a dog that has been made using watercolour by rich">
        <img src="assets/images/rich-baseball.webp" class="photos-gallery" alt="a baseball watercolour by rich">
        <img src="assets/images/rich-elephant.webp" class="photos-gallery" alt="an elephant watercolour by rich">
        <img src="assets/images/rich-lino.webp" class="photos-gallery" alt="a lino cut by rich">
        <img src="assets/images/rich-rain.webp" class="photos-gallery" alt="a rain watercolour by rich">
       
        <h2 id="luke-pic" class="gallery-names">Luke Taylor</h2>
        <img src="assets/images/rich-swimming.webp" class="photos-gallery" alt="a swimming watercolour by rich">
        <img src="assets/images/luke-bear.webp" class="photos-gallery" alt="a bear that has been knitted">
        <img src="assets/images/luke-king.webp" class="photos-gallery" alt="a king that has been emroidered by luke">
        <img src="assets/images/luke-mary.webp" class="photos-gallery" alt="a mary that has been emroidered by luke">
        <img src="assets/images/luke-queen.webp" class="photos-gallery" alt="a queen that has been emroidered by luke">
        <img src="assets/images/luke-romania.webp" class="photos-gallery" alt="a lino cut of birds by luke">



    </section>

<!-- footer with 3 social media links  -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="visit our youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>

    </footer>
</body>

</html>
